		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>NFT preview card component</title>

	<body>
		<div class="cardContainer">
			<div class="card">
				<div class="cardHeader">
          <div style="background-color: aliceblue; border-radius: 0.6rem;">
            <img
						src="./images/image-equilibrium.jpg"
						alt="Equilibrium" />
          </div>
					
				</div>

				<div class="cardBody">
					<h3>Equilibrium #3429</h2>
					<p>Our Equilibrium collection promotes balance and calm.</p>
					<p>
            <span style="color: hsl(178, 100%, 50%); display: flex; align-items: center;  gap: 5px;  ">
              <span >
                <img style="height: 16px;" src="/images/icon-ethereum.svg" alt="">
              </span>
              <span style="font-size: 12px;">
                0.041 ETH
              </span>
             
            </span> 
            <span style="display: flex; gap: 5px;"> 
              <span >
                <img src="/images/icon-clock.svg" alt="">
              </span> 3 days left</span>
            </p>
				</div>

				<div class="cardFooter">
					<img
						src="/images/image-avatar.png"
						alt="avatar" />
					<p><span>Creation of </span> <span style="color: azure;cursor: pointer;">JulesWyvern</span></p>
				</div>
			</div>
		</div>
